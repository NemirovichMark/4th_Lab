        public static void lvl2ex8()
        {
            double[,] mat = new double[6, 6];
            int max0 = 0; 
            int max1 = 0;
            double tmp = 0;


            for (int i = 0; i < 6; i++)
            {
                for (int j = 0; j < 6; j++)
                {
                    Console.WriteLine($"Enter elemment of matrix [{i}; {j}]");
                    mat[i, j] = Convert.ToDouble(Console.ReadLine());
                    if (mat[i, j] > mat[i, max0] && (i % 2 == 0))
                    {
                        max0 = j;
                    }
                    if (mat[i, j] > mat[i, max1] && (i % 2 == 1))
                    {
                        max1 = j;
                    }
                }
                if (i % 2 == 1)
                {
                    tmp = mat[i - 1, max0];
                    mat[i - 1, max0] = mat[i, max1];
                    mat[i, max1] = tmp;
                    max0 = 0;
                    max1 = 0;
                }
            }

            for (int i = 0; i < 6; i++)
            {
                for (int j = 0; j < 6; j++)
                {
                    Console.Write(mat[i, j] + "\t");
                }
                Console.WriteLine(" ");
            }
        }

