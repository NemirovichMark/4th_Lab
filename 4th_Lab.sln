        public static void lvl1ex3()
        {
            double[,] mat = new double[4, 4];
            double sum = 0;
            for (int i = 0; i < 4; i++)
            {
                for (int j = 0; j < 4; j++)
                {
                    Console.WriteLine($"Enter elemment of matrix [{i}; {j}]");
                    mat[i, j] = Convert.ToDouble(Console.ReadLine());
                }
            }
            for (int i = 0; i < 4; i++)
            {
                sum += mat[i, i];
            }
            for (int i = 0; i < 4; i++)
            {
                sum += mat[i, 3 - i];
            }
            Console.WriteLine("Sum is: " + sum);
        }

