        public static void lvl3ex10()
        {
            double[,] mat = new double[3, 5];
            double tmp = 0;
            for (int i = 0; i < 3; i++)
            {
                for (int j = 0; j < 5; j++)
                {
                    Console.WriteLine($"Enter elemment of matrix [{i}; {j}]");
                    mat[i, j] = Convert.ToDouble(Console.ReadLine());
                }
                for (int j = 0; j < 5; j+=1)
                {
                    if (j % 2 == 0)
                    {
                        for (int k = j + 2; k < 5; k+=2)
                        {
                            if (mat[i, j] < mat[i, k])
                            {
                                tmp = mat[i, j];
                                mat[i, j] = mat[i, k];
                                mat[i, k] = tmp;
                            }
                        }
                    }
                    else
                    {
                        for (int k = j + 2; k < 5; k += 2)
                        {
                            if (mat[i, j] > mat[i, k])
                            {
                                tmp = mat[i, j];
                                mat[i, j] = mat[i, k];
                                mat[i, k] = tmp;
                            }
